        function updateAnimation(n,t="animationIndex"){localStorage.setItem(t,n),window.dispatchEvent(new CustomEvent("animationIndexChanged",{detail:{animationIndex:n}}))}function updateLight(n,t,e){const i=`light${n}`,o=JSON.stringify({seconds:t,isGreen:e});localStorage.setItem(i,o);const a=`light${n}`;window.dispatchEvent(new CustomEvent("lightTimerChanged",{detail:{[a]:{seconds:t,isGreen:e}}}))}function updateTrafficInfo(n) { var changes = {}; Object.entries(n || {}).forEach(function(entry) { localStorage.setItem(entry[0], entry[1]); changes[entry[0]] = entry[1]; }); window.dispatchEvent(new CustomEvent('TrafficInfoChanged', { detail: changes })); }function twinPlay(n){const t=document.getElementById("twinContainer"),e=document.getElementById("twin");n?(t.style.display="block", e.loop = false,e.play(), console.log("video start"), setTimeout(()=>{t.style.display="none", console.log("end")},22500)):(t.style.display="none")}
